version: "2"
sql:
  - engine: "sqlite"
    queries: "storage/sqlite/queries"
    schema: "storage/sqlite/migrations"
    gen:
      go:
        package: "generated"
        out: "storage/sqlite/generated"
        overrides:
          - db_type: "blob"
            go_type:
              import: "github.com/maddsua/eventdb2/storage/sqlite/types"
              type: "Blob"
          - db_type: "blob"
            nullable: true
            go_type:
              import: "github.com/maddsua/eventdb2/storage/sqlite/types"
              type: "NullBlob"

version: "2"
sql:
  - engine: "sqlite"
    queries: "storage/sqlite/queries"
    schema: "storage/sqlite/migrations"
    gen:
      go:
        package: "generated"
        out: "storage/sqlite/generated"
        overrides:
          - db_type: "blob"
            go_type:
              import: "database/sql"
              type: "RawBytes"
